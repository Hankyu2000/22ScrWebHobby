<main class="content">
    <section class="section">
        <div class="container">
            <h1 class="title">お問い合わせ</h1>
            <form action="mailto:ka22065@sit-kashiwa.com" enctype="text/plain" id="contactForm">
                <div class="field">
                    <div class="block">
                        <label class="label">お名前</label>
                        <div class="control has-icons-left">
                            <input class="input" type="text" name="name" id="formName">
                            <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                        </span>
                        </div>
                    </div>
                    <div class="block">
                        <label class="label">メールアドレス</label>
                        <div class="control has-icons-left">
                            <input class="input" type="email" name="email" id="formEmail">
                            <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                        </div>
                    </div>
                    <div class="block">
                        <label class="label">お問い合わせ内容</label>
                        <div class="control">
                            <textarea name="contact" class="textarea" id="formText"></textarea>
                        </div>
                    </div>

                    <div class="block">
                        <div class="control">
                            <input class="button " type="submit" value="送信">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
